<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>پلتفرم ترید</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>چارت + قیمت + ترید</h1>

  <div class="container">
    <div class="tradingview-widget-container">
      <div id="tradingview_chart"></div>
    </div>

    <div class="price-box">
      <h3>آخرین قیمت‌ها</h3>
      <table id="price-table">
        <thead>
          <tr>
            <th>Ask</th>
            <th>Bid</th>
            <th>Change %</th>
            <th>Symbol</th>
          </tr>
        </thead>
        <tbody>
          <tr data-symbol="BTCUSDT">
            <td id="ask-BTCUSDT">---</td>
            <td id="bid-BTCUSDT">---</td>
            <td id="change-BTCUSDT">---</td>
            <td>BTCUSDT</td>
          </tr>
          <tr data-symbol="ETHUSDT">
            <td id="ask-ETHUSDT">---</td>
            <td id="bid-ETHUSDT">---</td>
            <td id="change-ETHUSDT">---</td>
            <td>ETHUSDT</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <h2>لیست معاملات</h2>
  <table id="trade-table">
    <thead>
      <tr>
        <th>Symbol</th>
        <th>نوع معامله</th>
        <th>حجم</th>
        <th>قیمت ورود</th>
        <th>قیمت فعلی</th>
        <th>سود/ضرر</th>
        <th>کمیسیون</th>
        <th>بستن</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="balance-box">
    موجودی: <span id="balance">10000</span> USDT |  
    Equity: <span id="equity">10000</span> USDT
  </div>
  
<!-- Modal تنظیمات -->
<div id="configModal" class="modal">
  <div class="modal-content">
    <h3>تنظیمات</h3>
    <label>کمیسیون (%):</label>
    <input type="number" id="configCommission" step="0.01">
    <label>حد ضرر روزانه (USDT):</label>
    <input type="number" id="configDailyLoss">
    <label>حد ضرر کلی (USDT):</label>
    <input type="number" id="configMaxDrawdown">
    <button onclick="saveConfig()">ذخیره</button>
    <button onclick="closeConfig()">بستن</button>
  </div>
</div>
<button onclick="openConfig()">⚙️ تنظیمات</button>

  <!-- فایل‌ها -->
  <script src="https://s3.tradingview.com/tv.js"></script>
  <script src="app.js"></script>
  <script src="trade.js"></script>
</body>
</html>
