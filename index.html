<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Crypto Trade Panel</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>پنل ترید</h2>

  <!-- جدول نمادها + چارت -->
  <div style="display: flex; gap: 20px;">
    <div style="flex: 1;">
      <table border="1" id="symbolsTable">
        <thead>
          <tr>
            <th>نماد</th>
            <th>قیمت</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div style="flex: 2;">
      <canvas id="priceChart" height="300"></canvas>
    </div>
  </div>

  <br>

  <!-- جدول معاملات -->
  <h3>معاملات باز</h3>
  <table border="1" id="tradesTable">
    <thead>
      <tr>
        <th>نماد</th>
        <th>نوع</th>
        <th>حجم</th>
        <th>قیمت ورود</th>
        <th>آخرین قیمت</th>
        <th>سود/ضرر</th>
        <th>کمیسیون</th>
        <th>عملیات</th>
      </tr>
    </thead>
    <tbody></tbody>
    <tfoot>
      <tr>
        <td colspan="8" id="balanceRow">Balance: 10000 | Equity: 10000</td>
      </tr>
    </tfoot>
  </table>

  <br>

  <!-- دکمه خرید/فروش -->
  <button onclick="openTrade('BUY')">خرید</button>
  <button onclick="openTrade('SELL')">فروش</button>
  <button onclick="openSettings()">⚙️ تنظیمات</button>

  <!-- Modal تنظیمات -->
  <div id="settingsModal" style="display:none; position:fixed; top:20%; left:30%; background:white; padding:20px; border:1px solid black;">
    <h3>تنظیمات</h3>
    <label>کمیسیون (%): <input type="number" id="commissionInput" value="0.1"></label><br><br>
    <label>حد ضرر روزانه (%): <input type="number" id="dailyInput" value="5"></label><br><br>
    <label>حد ضرر کلی (%): <input type="number" id="totalInput" value="20"></label><br><br>
    <button onclick="saveSettings()">ذخیره</button>
    <button onclick="closeSettings()">بستن</button>
  </div>

  <!-- فایل‌های JS -->
  <script src="app.js"></script>
  <script src="config.js"></script>
  <script src="trade.js"></script>
</body>
</html>
