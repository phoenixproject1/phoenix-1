<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>سیستم ترید آزمایشی</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>سیستم ترید آزمایشی</h1>

  <div class="container">
    <div id="chart" class="chart-box"></div>

    <div class="price-box">
      <h3>قیمت‌ها</h3>
      <table id="price-table">
        <thead>
          <tr>
            <th>Symbol</th>
            <th>Bid</th>
            <th>Ask</th>
            <th>Change %</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <div class="trade-box">
    <h3>معاملات</h3>
    <div class="trade-controls">
      حجم: <input type="number" id="tradeVolume" value="1" min="0.01" step="0.01">
      <button onclick="openTrade('BUY')">خرید</button>
      <button onclick="openTrade('SELL')">فروش</button>
      <!-- <button onclick="openSettings()">⚙️ تنظیمات</button> --!>
      <button onclick="openConfigSettings()">⚙️ تنظیمات</button>

    </div>

    <table id="trades-table">
      <thead>
        <tr>
          <th>Symbol</th>
          <th>نوع</th>
          <th>حجم</th>
          <th>ورود</th>
          <th>حد سود</th>
          <th>حد ضرر</th>
          <th>کمیسیون</th>
          <th>PNL</th>
          <th>تصمیم</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="balance-box">
      بالانس: <span id="balance">10000</span> USDT
      اکوئیتی: <span id="equity">10000</span> USDT
    </div>
  </div>



<!-- Modal تنظیمات TP/SL -->
<div id="settingsModal" class="modal" style="display:none; position:fixed; top:0; left:0; 
     width:100%; height:100%; background:rgba(0,0,0,0.6); justify-content:center; align-items:center;">
  <div style="background:#fff; padding:20px; border-radius:10px; width:300px;">
    <h3>تنظیم TP / SL</h3>
    <label>حد سود (TP):</label>
    <input type="number" id="tpInput" placeholder="مثلا 25000">
    <label>حد ضرر (SL):</label>
    <input type="number" id="slInput" placeholder="مثلا 20000">
    <div style="margin-top:10px; text-align:right;">
      <button onclick="saveSettings()">ذخیره</button>
      <button onclick="closeSettings()">بستن</button>
    </div>
  </div>
</div>

  <div id="configModal" class="modal">
  <div class="modal-content">
    <label>کمیسیون (%)</label>
    <input id="commissionInput" type="number" step="0.01">

    <label>حداکثر افت روزانه (%)</label>
    <input id="dailyDDInput" type="number">

    <label>حداکثر افت کلی (%)</label>
    <input id="totalDDInput" type="number">

    <button onclick="saveConfigSettings()">ذخیره</button>
    <button onclick="closeConfigSettings()">بستن</button>
  </div>
</div>


  
  <script src="https://s3.tradingview.com/tv.js"></script>
  <script src="config.js"></script>
  <script src="app.js"></script>
  <script src="trade.js"></script>
</body>
</html>
