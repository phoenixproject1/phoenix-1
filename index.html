<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>سیستم ترید آزمایشی</title>
  <style>
    body { font-family: Tahoma, sans-serif; background: #fafafa; }
    h1 { text-align: center; }

    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      max-width: 1400px;
      margin: 20px auto;
    }

    .tradingview-widget-container {
      flex: 3;
      min-width: 800px;
      height: 600px;
      border: 1px solid #ccc;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      background: #fafafa;
    }

    .price-box {
      flex: 1;
      min-width: 320px;
      border: 1px solid #ccc;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: left;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: center;
      font-size: 14px;
    }
    th {
      background: #f5f5f5;
      color: black;
      font-weight: bold;
    }
    .ask { color: blue; font-weight: bold; }
    .bid { color: green; font-weight: bold; }

    #price-table tr.selected {
      background-color: #e0e0e0;
    }

    .trade-box {
      max-width: 1200px;
      margin: 30px auto;
      padding: 15px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .trade-controls { margin-bottom: 15px; text-align: center; }
    .trade-controls input, .trade-controls button {
      margin: 5px;
      padding: 8px;
    }
    .buy-btn { background: green; color: #fff; border: none; border-radius: 6px; }
    .sell-btn { background: red; color: #fff; border: none; border-radius: 6px; }

    .pnl-pos { color: green; font-weight: bold; }
    .pnl-neg { color: red; font-weight: bold; }

    .balance-box {
      margin-top: 15px;
      padding: 10px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>چارت بازار + سیستم ترید آزمایشی (نسخه v04)</h1>

  <div class="container">
    <div class="tradingview-widget-container">
      <div id="tradingview_chart"></div>
    </div>
    <div class="price-box">
      <h3>آخرین قیمت‌ها</h3>
      <table id="price-table">
        <thead>
          <tr>
            <th>Symbol</th>
            <th>Ask</th>
            <th>Bid</th>
          </tr>
        </thead>
        <tbody>
          <tr data-symbol="BTCUSDT">
            <td>BTCUSDT</td>
            <td id="ask-BTCUSDT" class="ask">---</td>
            <td id="bid-BTCUSDT" class="bid">---</td>
          </tr>
          <tr data-symbol="ETHUSDT">
            <td>ETHUSDT</td>
            <td id="ask-ETHUSDT" class="ask">---</td>
            <td id="bid-ETHUSDT" class="bid">---</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="trade-box">
    <div class="trade-controls">
      حجم: <input type="number" id="trade-volume" value="1" min="0.01" step="0.01"> 
      <button class="buy-btn" id="buyBtn">خرید</button>
      <button class="sell-btn" id="sellBtn">فروش</button>
    </div>
    <table id="trades-table">
      <thead>
        <tr>
          <th>Symbol</th>
          <th>نوع</th>
          <th>حجم</th>
          <th>قیمت ورود</th>
          <th>سود/ضرر</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div id="balanceBox" class="balance-box">
      موجودی: <span id="realBalanceValue">10000.00</span> USDT <br>
      موجودی کل (Equity): <span id="equityValue">10000.00</span> USDT
    </div>
  </div>

  <script src="https://s3.tradingview.com/tv.js"></script>
  <script src="app.js"></script>
  <script src="trade.js"></script>
   <script src="config.js"></script>
</body>
</html>
